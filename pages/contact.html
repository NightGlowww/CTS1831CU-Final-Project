<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/contact.css">

</head>

<body>
    <div id="navbar"></div>

    <script src="/scripts/navbar.js"></script>
    
    <!--carousel-->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <!--carouselImg-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/images/bg1.jpg" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/bg2.png" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/bg3.jpg" class="d-block">
            </div>
        </div>

        <!--subtitle-->
        <div class="row justify-content-center center-text">
            <h1 style="color: white;">Contact</h1>
        </div>
    </div>

    <!-- contentContainer -->
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center align-items-stretch">

                <!-- contentCard  -->
                <article class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title">Comment</h2>
                            <div class="divider"></div>
                            <div>
                                <form>
                                    <table>
                                        <tr>
                                            <td><input type="text" name="username" placeholder="Nickname"></td>
                                            <td><input type="email" name="usermail" placeholder="Email"></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <textarea name="comment"
                                                    placeholder="Please leave your comment"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <input type="submit" value="Submit">
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </main>

    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="99"
        src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/contact.js"></script>
</body>

</html>
